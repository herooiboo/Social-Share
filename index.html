<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Social Share</title>
    <!-- Social Share css -->
    <link href="css/sshare.css" rel="stylesheet" />
    <!-- Framework -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" integrity="sha256-eZrrJcwDc/3uDhsdt61sL2oOBY362qM3lon1gyExkL0=" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <!-- Fonts-->
    <link href="https://fonts.googleapis.com/css2?family=Noto+Kufi+Arabic:wght@400;500;600&display=swap" rel="stylesheet">

</head>
<body>
    <div class="container">
        <button class="btn btn-danger text-center m-auto" onclick="ShareDialogue()">SHARE</button>
    </div>
    <div id="share-box" class="blackout overflow-hidden" style="display: none;">
        <div class="exit-point">
    
        </div>
          <div class="container">
            <div class="row middle-page">
              
              <div class="col-lg-6 col-md-9 col-12 share-actual-box">
                <div class="sharer-card rtl text-right p-2 pt-3">
                  <i class="fa fa-link p-2 rounded-circle text-white bg-primary"></i>
                  <span class="arabic p-1">مشاركة الرابط</span>
                  <hr>
                  <div class="share-link">
                    <button class="copy-btn text-primary arabic bg-white" onclick="copybtn();">نسخ</button>
                    <input id="sharelink" data-toggle="tooltip" data-placement="top" title="نسخ" type="text" 
                    onClick="copybtn();"  value="http://ibrahem.dev/Social-share" class="w-100">
              
                  </div>
                  <hr>
                  <div class="social-share pb-2">
                    <div class="social-facebook">
                      <a href="https://www.facebook.com/sharer/sharer.php?u=" target="_blank">
                        <i class="fa fa-facebook social-wh text-white bg-blue">
                        </i>
                      </a>
                    </div>
                    
                    <div class="social-pinterest">
                      <a href="https://pinterest.com/pin/create/button/?url=" target="_blank">
                        <i class="fa fa-pinterest social-wh text-white bg-red">
                        </i>
                      </a>
                    </div>
                    <div class="social-twitter">
                      <a href="https://twitter.com/intent/tweet?url=" target="_blank">
                        <i class="fa fa-twitter social-wh text-white bg-primary" >
                        </i>
                      </a>
                    </div>
                    <div class="social-whatsapp" >
                      <a href="https://web.whatsapp.com/send?text=" target="_blank">
                        <i class="fa fa-whatsapp social-wh text-white bg-whats">
                        </i>
                      </a>
                    </div>
                  </div>
             
                </div>
              </div>
            </div>
          </div>
    </div>
      <!-- Libraries -->
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js" ></script>
      <!-- Main JS-->
      <script src="js/sshare.js"></script>
</body>
</html>
